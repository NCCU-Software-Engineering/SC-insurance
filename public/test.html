<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XX人壽</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/test.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <a class="brand pull-left" href="/">XX人壽</a>
                <ul class="list-inline list-unstyled pull-right">
                    <li><a href="signin">登入</a></li>
                    <li><a href="signup">註冊帳號</a></li>
                </ul>
            </div>
    </header>


    <section id="main">
        <div class="container">
            <div class="row">
                <h1>智能合約模擬</h1>

                <div class="alert alert-info" role="alert">本功能僅供測試</div>
<!--
                <h2>選擇合約</h2>
                <input name="smart" type="radio" value="s1">智能合約1<br>
                <input name="smart" type="radio" value="s2">智能合約2<br>
                <input name="smart" type="radio" value="s3">智能合約3<br>
-->
                <h2>你的人生</h2>

                <div class="progress">
                    <div id="pyear" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60"
                        style="width: 25%;">
                        <p id="year">25歲</p>
                    </div>
                </div>

                <h2>日期</h2>
                <p id="date">XXXX年XX月XX日</p>

                <button class="col-md-2 col-md-offset-2 btn btn-success btn-lg" id="up">長大</button>
                <button class="col-md-2 col-md-offset-2 btn btn-success btn-lg" id="reset">死亡</button>
                <button class="col-md-2 col-md-offset-2 btn btn-success btn-lg" id="reset">失蹤</button>
            </div>
        </div>
    </section>

    <section id="bt">
        <div class="container">
            <div class="row">

                <button class="col-md-2 col-md-offset-2 btn btn-success btn-lg" id="up">人臉辨識成功</button>
                <button class="col-md-2 col-md-offset-2 btn btn-success btn-lg" id="reset">人臉辨識失敗</button>
                <button class="col-md-2 col-md-offset-2 btn btn-success btn-lg" id="reset">沒有驗證</button>

            </div>
        </div>
    </section>

    <section id="out">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>被保人事件</h3>
                    <p id="a">
                    </p>
                </div>
                <div class="col-md-4">
                    <h3>保險公司事件</h3>
                    <p id="b">
                    </p>
                </div>
                <div class="col-md-4">
                    <h3>合約狀態</h3>
                    <p id="c">
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="col-sm-2">
                <img src="imgs/logo.png" class="img-responsive">
            </div>
            <div class="col-sm-2">
                <h5>公司</h5>
                <ul class="list-unstyled">
                    <li><a href="#">文件資料</a></li>
                    <li><a href="#">Packt出版社</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">聯絡資訊</a></li>
                </ul>
            </div>
            <div class="col-sm-2 ">
                <h5>社群</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">部落格</a></li>
                </ul>
            </div>
            <div class="col-sm-2">
                <h5>客戶支援</h5>
                <ul class="list-unstyled">
                    <li><a href="#">聯絡資訊</a></li>
                    <li><a href="#">隱私政策</a></li>
                    <li><a href="#">條款與細則</a></li>
                    <li><a href="#">服務台</a></li>
                </ul>
            </div>
            <div class="col-sm-4">
                <address>
                    <strong>某某股份有限公司</strong> 地址第 1 行<br> 地址第 2 行<br>
                    <abbr title="Phone">TEL：</abbr> (02) 1234-5678
                </address>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/test.js"></script>
    <script src="js/contract-b.js"></script>
</body>

</html>
