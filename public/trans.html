<html>

<head>
    <title>Web</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/wait.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <div class="loader"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2>送出交易</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="accounts">選擇帳號:</label>
                <select class="form-control select-account" id="accounts">
                    <option></option>
                </select>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="target">轉帳:</label>
                <select class="form-control select-account" id="target">
                    <option></option>
                </select>
                <button type="button" class="btn btn-success" id="transfer">確認</button>
                <br><br><br>
                <button type="button" class="btn btn-success" id="compile">編譯</button>
                <button type="button" class="btn btn-success" id="deploy">部署</button>
                <button type="button" class="btn btn-success trans" id="trans1">確認合約</button>
                <button type="button" class="btn btn-success trans" id="trans2">取消合約</button>
                <br><br>
            </div>
        </div>
    </div>
    <script src="trans.js"></script>
</body>

</html>
