<!DOCTYPE html>
<html>

<head>
    <title>Web</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/wait.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <div class="loader"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2>搜尋交易紀錄</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="id">輸入身分證字號</label>
                <input type="text" id="id">
                <button type="button" class="btn btn-success" id="checkid">確認</button>
                <br><br>
                <label for="contracts">選擇合約:</label>
                <select class="form-control select-contracts" id="contracts">
                    <option></option>
                </select>
                <br>
                <button type="button" class="btn btn-success" id="submit">送出</button>
                <br><br>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">交易紀錄</div>
            <div class="panel-body" id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
