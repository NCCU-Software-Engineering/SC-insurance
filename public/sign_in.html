<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XX人壽</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/template.css">

    <link rel="shortcut icon" href="imgs/favicon.ico"/>
    <link rel="bookmark" href="imgs/favicon.ico"/>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <a class="brand pull-left" href="/">XX人壽</a>
                <ul class="list-inline list-unstyled pull-right">
                    <li><a href="signin">登入</a></li>
                    <li><a href="signup">註冊帳號</a></li>
                </ul>
            </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <h2 class="text-center">註冊帳號</h2>
                <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-id">帳號</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="contact-id" placeholder="帳號">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-password">密碼</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="contact-password" placeholder="包含至少一個數字字元(0-9)">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <a href="/" role="button" class="btn btn-success btn-lg">送出</a>
                            </div>
                            <div class="col-sm-4">
                                <a href="" role="button" class="btn btn-success btn-lg">忘記密碼</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
