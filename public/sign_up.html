<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XX人壽</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="shortcut icon" href="imgs/favicon.ico"/>
    <link rel="bookmark" href="imgs/favicon.ico"/>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <a class="brand pull-left" href="/">XX人壽</a>
                <ul class="list-inline list-unstyled pull-right">
                    <li><a href="signin">登入</a></li>
                    <li><a href="signup">註冊帳號</a></li>
                </ul>
            </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <h2 class="text-center">註冊帳號</h2>
                <div class="col-md-8 col-md-offset-2">

                    <form class="form-horizontal" action="/registration" method="post">

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-id">帳號</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="contact-id" name="ID" placeholder="帳號">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-identity">身分證字號</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="contact-identity" name="identity" placeholder="身分證字號">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-password">密碼</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="contact-password" name="password" placeholder="包含至少一個數字字元(0-9)">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-repassword">確認密碼</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="contact-repassword" placeholder="再次輸入密碼">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-name">姓名</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="contact-name" name="name" placeholder="王小明">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-birthday">生日</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" id="contact-birthday" name="birthday"  placeholder="您的生日">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-email">電子郵件</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" id="contact-email" name="email" placeholder="你的電子郵件地址">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-phone">行動電話</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="contact-phone" name="phone" placeholder="行動電話">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact-address">住址</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="contact-address" name="address" placeholder="住址">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3">
                                <a href="newAccount" role="button" class="btn btn-success btn-lg">取得account</a>
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-success btn-lg">註冊</button>
                            </div>
                            <div class="col-sm-3">
                                <a id="default" role="button" class="btn btn-success btn-lg">測試預設值</a>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-success btn-lg" type="reset">重設</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="col-sm-2">
                <img src="imgs/logo.png" class="img-responsive">
            </div>
            <div class="col-sm-2">
                <h5>公司</h5>
                <ul class="list-unstyled">
                    <li><a href="#">文件資料</a></li>
                    <li><a href="#">Packt出版社</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">聯絡資訊</a></li>
                </ul>
            </div>
            <div class="col-sm-2 ">
                <h5>社群</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">部落格</a></li>
                </ul>
            </div>
            <div class="col-sm-2">
                <h5>客戶支援</h5>
                <ul class="list-unstyled">
                    <li><a href="#">聯絡資訊</a></li>
                    <li><a href="#">隱私政策</a></li>
                    <li><a href="#">條款與細則</a></li>
                    <li><a href="#">服務台</a></li>
                </ul>
            </div>
            <div class="col-sm-4">
                <address>
                    <strong>某某股份有限公司</strong> 地址第 1 行<br> 地址第 2 行<br>
                    <abbr title="Phone">TEL：</abbr> (02) 1234-5678
                </address>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sign_up.js"></script>

</body>

</html>
